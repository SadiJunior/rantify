{% extends "layout.html" %}

{% block main %}

    <section id="login">

        <div class="container-fluid d-flex justify-content-center text-center p-5">
            <div class="col pt-5">
                <div class="row p-2">
                    <h1 class="display-1 fw-bold">Rantify</h1>
                </div>
                <div class="row pb-3">
                    <h4>The Internet's busiest AI playlist reviewer</h4>
                </div>
                <div class="row p-2 justify-content-center">
                    <form action="/auth/spotify/authorize" method="post" class="col-10 col-lg-6 d-grid mx-auto">
                        <button id="login-button" class="btn btn-lg btn-green rounded-5">Log in with Spotify</button>
                    </form>
                </div>
                <div id="loading" class="row p-5">
                </div>
            </div>
        </div>

    </section>

{% endblock %}

{% block scripts %}

    <script src="{{ url_for('static', filename='js/auth.js')}}"></script>

{% endblock %}
