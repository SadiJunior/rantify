<!DOCTYPE html>

    <html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link href="{{ url_for('static', filename='images/rantify-favicon.ico') }}" rel="icon">

        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

        <title>Rantify</title>

    </head>

    <body class="d-flex flex-column min-vh-100">
        
        <nav class="navbar">
            <div class="container-fluid">
                {% block navbar %}{% endblock %}
            </div>
          </nav>

        <main class="flex-grow-1">
            {% block main %}{% endblock %}
        </main>

        <footer class="mt-auto">
            <div class="spacer waves">
            </div>
            <div class="footer-data container-fluid">
                <div class="row justify-content-center p-2 p-sm-0 column-gap-5">
                    <div class="col-auto">
                        <h5>&copy; <a href="https://github.com/SadiJunior" class="link-light link-underline-opacity-0" target="_blank">Sadi Junior</a></h5>
                    </div>
                    <div class="col-auto">
                        <h5>2024</h5>
                    </div>
                </div>
            </div>
        </footer>

        <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </body>

</html>
